<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  City:<input type="text"  id="city">
  <button onclick="getWeather()">Search</button>

</body>
</html>
<script>
    let data_div = document.getElementById("data");
    async function getWeather(){
        try{
        let city=document.getElementById("city").value;
        let response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=4506d7ec5c52d84482cc7b1186c70ec8`);
   let data = await response.json();
   showWeather(data);
   console.log("data:",data);
   }
   catch(err){
       console.log("err",err);
   }
}
function showWeather(weather){
    let temp = document.createElement("p");
    temp.innerText = `Temp-${weather.main.temp}`;
    let pressure = document.createElement("p");
    pressure.innerText=`Pressure - ${weather.main.pressure}`;
    
}
</script>
